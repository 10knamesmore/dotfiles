<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <style>
    :root {
      --bg: #f5f8fc;
      --surface: #ffffff;
      --line: #d7e3f2;
      --text: #1b2533;
      --muted: #5f7088;
      --brand: #0f6ab7;
      --code-bg: #0f1c2e;
      --code-fg: #d9e9ff;
      --shadow: 0 10px 28px rgba(16, 42, 78, 0.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      font-family: "IBM Plex Sans", "Noto Sans SC", "Segoe UI", sans-serif;
      line-height: 1.65;
      background: radial-gradient(circle at 100% -5%, #dcedff 0%, var(--bg) 42%, #f9fbff 100%);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      display: grid;
      grid-template-columns: 1fr 270px;
      gap: 16px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    .hero { padding: 20px; margin-bottom: 12px; }
    .hero h1 { margin: 0 0 8px; font-size: 30px; line-height: 1.2; }
    .meta { color: var(--muted); font-size: 14px; }

    .content { padding: 18px 20px; }
    .content h1, .content h2, .content h3, .content h4 { line-height: 1.3; margin: 1.1em 0 0.5em; }
    .content p { margin: 0.55em 0; }
    .content ul, .content ol { margin: 0.55em 0; padding-left: 1.2em; }
    .content blockquote {
      margin: 0.8em 0;
      padding: 0.55em 0.9em;
      border-left: 4px solid #8bb8e6;
      background: #f3f8ff;
      color: #344a63;
      border-radius: 8px;
    }

    .content code {
      font-family: "JetBrains Mono", "Fira Code", monospace;
      background: #edf3fb;
      border-radius: 6px;
      padding: 0.1em 0.35em;
      font-size: 0.9em;
    }

    .content .codehilite {
      position: relative;
      margin: 0.9em 0;
      background: var(--code-bg);
      color: var(--code-fg);
      border: 1px solid #1f3655;
      border-radius: 10px;
      padding: 40px 12px 12px;
      overflow: auto;
    }

    .content .codehilite pre {
      margin: 0;
      background: transparent;
      border: 0;
      padding: 0;
      overflow: visible;
      color: inherit;
      font-size: 13px;
      line-height: 1.55;
    }

    .content .codehilite code {
      background: transparent;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-size: inherit;
    }

    .code-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      border: 1px solid #2b4a71;
      background: #183252;
      color: #d9e9ff;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .code-copy-btn:hover {
      background: #255182;
      color: #ffffff;
    }

    .code-copy-btn:active {
      transform: translateY(1px);
    }

    .code-copy-btn.copied {
      background: #1f6b4f;
      border-color: #2a8663;
      color: #e9fff4;
    }

    .code-copy-btn.failed {
      background: #7a2c35;
      border-color: #96404b;
      color: #ffe9ec;
    }

    /* Injected from pygments HtmlFormatter */
    {{HIGHLIGHT_CSS}}

    .toc {
      position: sticky;
      top: 12px;
      align-self: start;
      padding: 12px;
      max-height: calc(100vh - 24px);
      overflow: auto;
    }

    .toc h2 { margin: 2px 0 8px; font-size: 15px; }
    .toc ul { list-style: none; padding: 0; margin: 0; }
    .toc li { margin: 4px 0; }
    .toc a {
      color: #2f4e73;
      text-decoration: none;
      font-size: 13px;
      display: block;
      padding: 3px 6px;
      border-radius: 6px;
    }
    .toc a:hover { background: #edf5ff; }
    .toc li.lv3 a { padding-left: 18px; font-size: 12px; }
    .toc li.lv4 a { padding-left: 30px; font-size: 12px; }

    .empty-toc {
      color: var(--muted);
      font-size: 12px;
      padding: 6px;
    }

    @media (max-width: 980px) {
      .page { grid-template-columns: 1fr; }
      .toc { position: static; max-height: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main>
      <section class="card hero">
        <h1>{{TITLE}}</h1>
        <div class="meta">Updated at: {{UPDATED_AT}}</div>
      </section>
      <article class="card content">
        {{CONTENT}}
      </article>
    </main>
    <aside class="card toc" aria-label="Table of contents">
      <h2>Contents</h2>
      {{TOC}}
    </aside>
  </div>

  <script>
    (function () {
      function fallbackCopy(text) {
        var ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly', '');
        ta.style.position = 'fixed';
        ta.style.top = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        var ok = false;
        try {
          ok = document.execCommand('copy');
        } catch (e) {
          ok = false;
        }
        document.body.removeChild(ta);
        return ok;
      }

      function copyText(text) {
        if (navigator.clipboard && window.isSecureContext) {
          return navigator.clipboard.writeText(text).then(function () {
            return true;
          }).catch(function () {
            return fallbackCopy(text);
          });
        }
        return Promise.resolve(fallbackCopy(text));
      }

      function setBtnState(btn, stateText, stateClass) {
        var original = btn.getAttribute('data-original-text') || '复制';
        btn.textContent = stateText;
        btn.classList.remove('copied', 'failed');
        if (stateClass) {
          btn.classList.add(stateClass);
        }
        window.setTimeout(function () {
          btn.textContent = original;
          btn.classList.remove('copied', 'failed');
        }, 1200);
      }

      function mountCopyButton(block) {
        if (!block || block.getAttribute('data-copy-ready') === '1') {
          return;
        }
        var pre = block.querySelector('pre');
        if (!pre) {
          return;
        }

        var btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'code-copy-btn';
        btn.textContent = '复制';
        btn.setAttribute('data-original-text', '复制');
        btn.setAttribute('aria-label', '复制代码');

        btn.addEventListener('click', function () {
          var text = pre.innerText || pre.textContent || '';
          text = text.replace(/\n$/, '');
          copyText(text).then(function (ok) {
            if (ok) {
              setBtnState(btn, '已复制', 'copied');
            } else {
              setBtnState(btn, '复制失败', 'failed');
            }
          });
        });

        block.appendChild(btn);
        block.setAttribute('data-copy-ready', '1');
      }

      document.addEventListener('DOMContentLoaded', function () {
        var blocks = document.querySelectorAll('.content .codehilite');
        for (var i = 0; i < blocks.length; i++) {
          mountCopyButton(blocks[i]);
        }
      });
    })();
  </script>
</body>
</html>
